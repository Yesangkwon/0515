<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX와CSS</title>

<script 
  crossorigin src="https://unpkg.com/react@18/umd/react.development.js">
  </script>
  <script 
  crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">  
  </script>
  <script 
  src="https://unpkg.com/@babel/standalone/babel.min.js">
</script>  

</head>
<body>
  <!-- JSX통해서 DOM 생산하고 반영한다. -->
  <div id="root"></div>
    <style type="text/css">
      .title{
        color: yellowgreen;
        font-size: 48px;
      }
    </style>
    <script type="text/babel">
      const rootElement = document.querySelector('#root')
      const msg = 'Hello React!!!'
      const 클래스이름 = "title"
      //JSX는 태그와 JS 섞어쓰기 이다.
      //리액트에서는 class가 아니라 className을 사용한다.
      const element = <h2 className={클래스이름}>{msg}</h2>
      ReactDOM.createRoot(rootElement).render(element)
    </script>
</body>
</html>
<!-- 
ES5 같은 하위버전에서도 동작하도록 바벨을 추가하였다.
CDN방식 - 로컬PC캐쉬 사용함 - 시스템 사용 발생 - 속도 느림
UNPKG 방식 - 네트워크 통해 객체 주입 - 속도 향상이 있다.
-->
