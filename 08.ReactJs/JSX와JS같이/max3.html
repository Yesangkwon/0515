<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀수는 작게,짝수는 크게</title>
  <script
  crossorigin
  src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.querySelector('#root')
    const Number2 = (props) => {//삼항연산자
      console.log(props.x);//const { x } = props
      return props.selected ? <h1>{props.x}</h1> : <h3>{props.x}</h3>
    }//end of Message
    const element = (
      <>
        <Number2 x={1}/>
        <Number2 x={2}/>
        <Number2 x={3} selected={true} />
        <Number2 x={4}/>
        <Number2 x={5}/>
      </>
    )
    ReactDOM.createRoot(root).render(element)
  </script>  
</body>
</html>
