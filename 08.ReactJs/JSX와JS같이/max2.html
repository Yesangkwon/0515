<body>
    <div id="root">
  </div>
  <script type="text/babel">
    const rootElement = document.querySelector('#root')
    const Number2 = ({x}) => { // 삼항연산자
      return x % 2 === 0? <h1>{x}</h1> : <h3>{x}</h3>
    } // end of message
    const element = (
      <>
      <Number2 x = {1}/>
      <Number2 x = {2}/>
      <Number2 x = {3}/>
      <Number2 x = {4}/>
      <Number2 x = {5}/>
      </>
      )
    ReactDOM.createRoot(root).render(element)
  </script>
