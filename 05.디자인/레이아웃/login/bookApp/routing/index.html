<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 
  메뉴 바 추가
  li태그가 있다.
  li태그를 누르면 (onclick)화면이 바뀐다.
  어떡하지? -> hashchange -> 라우터를 구현해 본다 -> 함수로 만들어 보았다.
  -->
  <div class="contaner">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a class="navbar-brand" href="#">
          <img src="../../../../images/images/man4.svg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" id="book">
              <a class="nav-link" href="/05.디자인/레이아웃/login/bookApp/routing/index.html#book">도서검색</a>
            </li>
            <li class="nav-item" id="notice">
              <a class="nav-link" href="/05.디자인/레이아웃/login/bookApp/routing/index.html#notice">공지사항</a>
            </li>
            <li class="nav-item" id="board">
              <a class="nav-link" href="/05.디자인/레이아웃/login/bookApp/routing/index.html#board">게시판</a>
            </li>
          </ul>
          <!-- 로그인, 로그아웃, 로그인한 이메일주소 -->
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" id="login">
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
              </li>              
              <li class="nav-item" id="email" style="display: inline;">
                <a class="nav-link active" aria-current="page" href="#">현사용자이메일주소</a>
              </li>              
              <li class="nav-item" id="email" style="display: inline;">
                <a class="nav-link active" aria-current="page" href="#">로그아웃</a>
              </li>              
            </ul>
          </div>
          <!-- 로그인, 로그아웃, 로그인한 이메일주소 -->
        </div>
      </div>
    </nav>
    <!-- 화면이 바뀌어서 들어오는 자리 -->
    <div class="root"></div>
    <!-- 화면이 바뀌어서 들어오는 자리 -->
  </div>
  <script>
    //사용자가 선택한 메뉴 아이템을 어떻게 구분하지? -> 아이디어가 필요함.(본적이 있다.)
    //hashchange(#) -> query string(?)과는 다르다.
    //둘의 공통점은 GET 이다.
    //두번째 파라미터는 함수다
    //함수를 파라미터로 넘길 수 있다. -> 함수도 객체이다. -> 일급함수
    //함수를 파라미터로 사용할 수 있다.
    //router 함수의 선언 위치는 어디로 해야 하나요?
    //JS가 head안에 있을 때와 JS가 body안에 있을 때 차이가 있다.
    //보통 나는 함수를 선언할 때는 head안을 선택합니다.
    //사용보다 선언이 먼저다.
    //두 번째 파라미터 자리에 router는 함수의 호출이다.
    //언제 호출되지? -> li를 클릭했을 때 -> href값을 변경 해 두었다.
    //href의 값에는 #이 포함되어 있다.
    const router = () => {
      //함수를 선언할 때 function을 붙이는 경우와 arrow function 사용하는
      //경우가 다르다. -> 호이스팅
      console.log('router');
      const container = document.querySelector(".root")
      //조건문에 들어갈 낱말 카드를 적어 보시오.
      ///05.디자인/레이아웃/login/bookApp/routing/index.html#book
      //너 도서검색 누른거야?
      //혹시 공지사항을 보길 원해?
      //아니면 게시판 화면을 보여줄까?
      //모두 아니거나 해시값이 없으면?
      const id = location.hash.substring(1)
      if(id === 'book') {
        container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">도서검색</h3>
          </div>
        </div>
        `
      }
      else if(id === 'notice') {
        container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">공지사항</h3>
          </div>
        </div>
        `
      }
      else if(id === 'board') {
        container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">게시판</h3>
          </div>
        </div>
        `
      }
      else {
        container.innerHTML = `
        <div class="row my-5 justify-content-center">
          <div class="col-8 col-md-6 col-lg-4">
            <h3 class="text-center mb-5">HOME</h3>
          </div>
        </div>
        `
      }
    }
    //아래 코드는 hashchange 이벤트가 발동 됐을 때만 router함수가 호출된다.
    //처음 요청이 들어오면 한 번도 호출이 되지 않는다.
    window.addEventListener('hashchange', router)
    //나는 두 파라미터를 갖는 이벤트 함수를 호출한다.
    //두 번째 파라미터는 함수 이름을 적는다. - 괄호는 붙이지 않아도 됨.
  </script>
</body>
</html>
