<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 정보 확인 페이지</title>
</head>
<body>
  <div id="userInfo"></div>
  <script>
    //URL 파라미터에서 데이터 가져오기 - GET방식 -query string(?, &)
    const urlParams = new URLSearchParams(window.location.search)
    console.log(urlParams.get('email'));
    console.log(urlParams.get('nickname'));
    console.log(urlParams.get('name'));
    console.log(urlParams.get('hp'));
    console.log(urlParams.get('birthday'));
    console.log(urlParams.get('post'));
    console.log(urlParams.get('postDetail'));
    console.log(urlParams.get('gender'));
    const displayUserInfo = () => {
      document.querySelector('#userInfo').innerHTML = `<h3>lee@hot.com</h3>`
    }
    window.onload = displayUserInfo
    // window.displayUserInfo = displayUserInfo
  </script>
</body>
</html>
